<wm-page pagetitle="Sales" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1"> 
            <wm-layoutgrid name="layoutgrid1"> 
                <wm-gridrow name="gridrow1"> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1"> 
                        <wm-label padding="unset 0.5em" name="label1" caption="Sales" class="h2"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2"></wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow2"> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn3"> 
                        <wm-livefilter name="SalesFilter" title="Filter Sales" dataset="bind:Variables.SalesdbSalesData.dataSet" captionalign="left" captionposition="top" pagesize="12"> 
                            <wm-layoutgrid columns="1" name="layoutgrid2"> 
                                <wm-gridrow name="gridrow3"> 
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn5"> 
                                        <wm-filter-field name="products" field="products" displayname="Products" widget="select" lookup-type="Products" lookup-field="name" is-related="true" related-entity-name="Products" is-range="false" type="string" is-primary-key="false" generator="assigned" show="true" inputtype="number" key="products" matchmode="startignorecase"></wm-filter-field> 
                                    </wm-gridcolumn> 
                                </wm-gridrow> 
                                <wm-gridrow name="gridrow4"> 
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn6"> 
                                        <wm-filter-field name="entryDate" field="entryDate" displayname="Entry Date" widget="date" is-range="true" type="date" is-primary-key="false" generator="assigned" show="true" key="entryDate" placeholder="Select date" datepattern="yyyy, MMM dd"></wm-filter-field> 
                                    </wm-gridcolumn> 
                                </wm-gridrow> 
                                <wm-gridrow name="gridrow5"> 
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn7"> 
                                        <wm-filter-field name="isRenewal" field="isRenewal" displayname="Is Renewal" widget="checkbox" is-range="false" type="boolean" is-primary-key="false" generator="assigned" show="true" key="isRenewal" placeholder=""></wm-filter-field> 
                                    </wm-gridcolumn> 
                                </wm-gridrow> 
                            </wm-layoutgrid> 
                            <wm-filter-action key="filter" display-name="Filter" show="true" class="btn-primary" iconclass="wi wi-filter-list" title="Filter" action="filter()" disabled="false" type="button"></wm-filter-action> 
                            <wm-filter-action key="clear" display-name="Clear" show="true" class="btn-secondary" iconclass="wi wi-cancel" title="Clear" action="clearFilter()" disabled="false" type="button"></wm-filter-action> 
                        </wm-livefilter> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="8" name="gridcolumn4"> 
                        <wm-livetable formlayout="dialog" name="LiveTable1"> 
                            <wm-table gridfirstrowselect="true" editmode="dialog" name="Table1" title="Sales Data" dataset="bind:Widgets.SalesFilter.result" navigation="Basic"> 
                                <wm-table-column binding="entryDate" caption="Entry Date" edit-widget-type="date" type="date" generator="assigned" datepattern="yyyy, MMM dd" formatpattern="toDate" show="true" readonly="false"></wm-table-column> 
                                <wm-table-column binding="sales" caption="Sales" edit-widget-type="number" type="integer" generator="assigned" formatpattern="toCurrency" currencypattern="USD" show="true" readonly="false"></wm-table-column> 
                                <wm-table-column binding="isRenewal" caption="Is Renewal" widget-type="checkbox" edit-widget-type="checkbox" type="boolean" generator="assigned" show="true" readonly="false"> 
                                    <wm-checkbox disabled="bind:(colDef.readonly || !isGridEditMode)" class="" data-ng-class="" datavalue="bind:row['isRenewal']"></wm-checkbox> 
                                </wm-table-column> 
                                <wm-table-column binding="products.name" caption="Products Name" edit-widget-type="text" type="string" generator="assigned" readonly="true" show="true"></wm-table-column> 
                                <wm-table-column binding="quotes.reps.name" caption="Rep Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                                <wm-table-column binding="quotes.reps.picurl" caption="Profile" widget-type="image" width="64px" edit-widget-type="text" type="string" show="true" readonly="false"> 
                                    <wm-picture picturesource="bind:(row.getProperty('quotes.reps.picurl'))" hint="bind:(row.getProperty('quotes.reps.picurl'))" class="" data-ng-class=""></wm-picture> 
                                </wm-table-column> 
                                <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column> 
                                <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button"></wm-table-action> 
                                <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow($event)" disabled="false"></wm-table-row-action> 
                                <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow($event)" disabled="false"></wm-table-row-action> 
                            </wm-table> 
                            <wm-liveform errormessage="" title="" formlayout="dialog" iconclass="wi wi-edit" name="LiveForm1" dataset="bind:Widgets.SalesFilter.result" captionalign="left" captionposition="top"> 
                                <wm-layoutgrid columns="2" name="layoutgrid3"> 
                                    <wm-gridrow name="gridrow6"> 
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn8"> 
                                            <wm-form-field name="entryDate" displayname="Entry Date" show="true" primary-key="false" generator="assigned" key="entryDate" type="date" readonly="false" required="false" widget="date" placeholder="Select date" outputformat="yyyy-MM-dd" datepattern="yyyy, MMM dd"></wm-form-field> 
                                        </wm-gridcolumn> 
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn9"> 
                                            <wm-form-field name="sales" displayname="Sales" show="true" primary-key="false" generator="assigned" key="sales" type="integer" readonly="false" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value" validationmessage="Min. Sales amount should be 1000$" minvalue="1000"></wm-form-field> 
                                        </wm-gridcolumn> 
                                    </wm-gridrow> 
                                    <wm-gridrow name="gridrow7"> 
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn10"> 
                                            <wm-form-field name="isRenewal" displayname="Is Renewal" show="true" primary-key="false" generator="assigned" key="isRenewal" type="boolean" readonly="false" required="false" widget="checkbox" placeholder=""></wm-form-field> 
                                        </wm-gridcolumn> 
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn11"> 
                                            <wm-form-field name="products" displayname="Products" show="true" primary-key="false" generator="assigned" key="products" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select value" displayexpression="name"></wm-form-field> 
                                        </wm-gridcolumn> 
                                    </wm-gridrow> 
                                    <wm-gridrow name="gridrow8"> 
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn12"> 
                                            <wm-form-field name="quotes" displayname="Quotes" show="true" primary-key="false" generator="assigned" key="quotes" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select value" displayexpression="'('+id+') ' + reps.name"></wm-form-field> 
                                        </wm-gridcolumn> 
                                    </wm-gridrow> 
                                </wm-layoutgrid> 
                                <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field> 
                                <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action> 
                                <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true" action=""></wm-form-action> 
                            </wm-liveform> 
                        </wm-livetable> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
