<wm-partial name="topnav" type="topnav"> 
    <wm-navbar name="navbar1"> 
        <wm-nav name="leftTopLinks" type="navbar" class="navbar-left"> 
            <wm-nav-item name="list_home"> 
                <wm-anchor caption="Home" name="homeLink" iconclass="wi wi-home" on-click="Actions.goToPage_Main.invoke()"></wm-anchor> 
            </wm-nav-item> 
            <wm-nav-item name="list_services"> 
                <wm-anchor caption="Sales" name="salesLink" iconclass="wi wi-attach-money" on-click="Actions.goToPage_Sales.invoke()"></wm-anchor> 
            </wm-nav-item> 
        </wm-nav> 
        <wm-nav name="rightTopLinks" type="navbar" class="navbar-right"> 
            <wm-nav-item name="list_help"> 
                <wm-anchor caption="bind:&quot;Hi, &quot; + Variables.loggedInUser.dataSet.name" name="profileLink" iconclass="wi wi-user"></wm-anchor> 
            </wm-nav-item> 
            <wm-nav-item name="list_logout"> 
                <wm-anchor caption="Logout" name="logoutLink" iconclass="wi wi-sign-out" on-click="Actions.logoutAction.invoke()"></wm-anchor> 
            </wm-nav-item> 
        </wm-nav> 
    </wm-navbar> 
</wm-partial>
