<wm-page pagetitle="Leads" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                        <wm-label padding="unset 0.5em" caption="Leads" class="h2" name="label1"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn3">
                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="sfleadlist" dataset="bind:Variables.sfLeadsVar.dataSet.records" navigation="Basic" selectfirstitem="true">
                            <wm-listtemplate layout="inline" name="listtemplate2">
                                <wm-container class="media-body" padding="unset unset unset 1.25em" name="container3">
                                    <wm-label name="Name" class="p media-heading" caption="bind:Variables.sfLeadsVar.dataSet.records[$i].Name" fontsize="1.143" fontunit="em"></wm-label>
                                    <wm-label name="JobTitle" caption="bind:Variables.sfLeadsVar.dataSet.records[$i].BillingCity" class="p text-muted"></wm-label>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-list>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn4">
                        <wm-panel subheading="from Salesforce" iconclass="wi wi-account-circle" autoclose="outsideClick" title="Lead Details" name="panel1">
                            <wm-composite name="composite2">
                                <wm-label class="col-md-2" name="label3" caption="Name: "></wm-label>
                                <wm-label class="col-md-10" name="label4" caption="bind:Widgets.sfleadlist.selecteditem.Name"></wm-label>
                            </wm-composite>
                            <wm-composite name="composite2">
                                <wm-label class="col-md-2" name="label4" caption="Industry: "></wm-label>
                                <wm-label class="col-md-10" name="label5" caption="bind:Widgets.sfleadlist.selecteditem.Industry"></wm-label>
                            </wm-composite>
                            <wm-composite name="composite3">
                                <wm-label class="col-md-2" name="label6" caption="Annual Revenue: "></wm-label>
                                <wm-label class="col-md-10" name="label7" caption="bind:(Widgets.sfleadlist.selecteditem.AnnualRevenue | currency:'$')"></wm-label>
                            </wm-composite>
                            <wm-composite name="composite4">
                                <wm-label class="col-md-2" name="label8" caption="Employees: "></wm-label>
                                <wm-label class="col-md-10" name="label9" caption="bind:(Widgets.sfleadlist.selecteditem.NumberOfEmployees | number)"></wm-label>
                            </wm-composite>
                            <wm-composite name="composite5">
                                <wm-label class="col-md-2" name="label10" caption="Address: "></wm-label>
                                <wm-label class="col-md-10" name="label11" caption="bind:Widgets.sfleadlist.selecteditem.BillingStreet"></wm-label>
                            </wm-composite>
                            <wm-composite name="composite5">
                                <wm-label class="col-md-2" name="label10" caption="City: "></wm-label>
                                <wm-label class="col-md-10" name="label11" caption="bind:Widgets.sfleadlist.selecteditem.BillingCity"></wm-label>
                            </wm-composite>
                            <wm-composite name="composite7">
                                <wm-label class="col-md-2" caption="Website: " name="label14"></wm-label>
                                <wm-anchor class="col-md-10" hyperlink="bind:Widgets.sfleadlist.selecteditem.Website" caption="bind:(Widgets.sfleadlist.selecteditem.Website || ' ')" name="label15" color="#0088ba"></wm-anchor>
                            </wm-composite>
                        </wm-panel>
                        <wm-prefab prefabname="googlemaps" name="googlemaps1" address="BillingStreet BillingCity" locations="bind:Widgets.sfleadlist.selecteditem" markertype="Address" zoom="17" apikey="AIzaSyA3Aw4lBz4jvFfAxAWmQ1KsV3VZ8k8h4jA"></wm-prefab>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn5"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn6"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
